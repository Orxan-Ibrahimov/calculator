<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
        <input type="text" class="monitor" disabled />
         <div class="butons">
             <div style="display: flex;">
                 <div class="buton clear">C</div>
                 <div class="buton">/</div>
                 <div class="buton">*</div>
             </div>
             <div>
                 <div class="buton">7</div>
             <div class="buton">4</div>
             <div class="buton">1</div>
             <div class="buton">0</div>
             </div>
            <div>
             <div class="buton">8</div>
             <div class="buton">5</div>
             <div class="buton">2</div>
             <div class="buton">00</div>
            </div>
            <div>
             <div class="buton">9</div>
             <div class="buton">6</div>
             <div class="buton">3</div>
             <div class="buton">.</div>
            </div>
            <div>
             <div class="buton">-</div>
             <div class="buton plus">+</div>          
             <div class="buton equal">=</div>
            </div>
         </div>
     </div>
  </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
